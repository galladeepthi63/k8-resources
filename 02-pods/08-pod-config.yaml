apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: config
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: course
    - name: course
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: trainer


